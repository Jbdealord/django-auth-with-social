{% extends 'base.html' %}
{% load materializecss %}


{% block content %}
    <div class="row">
        <div class="col s12 m6" style="padding: 20px">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <h2>Profile</h2>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|materializecss }}
                        <button type='submit' name='submit' class='btn btn-large waves-effect cyan'
                                style="width: 100%">Update
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
